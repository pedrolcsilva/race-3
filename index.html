<!DOCTYPE html>

<html lang="pt_BR">

    <head>
        <title>Race</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <form>
            <button type="button" id="btn-start-rap">Corrida rápida</button>
        
            <button type="button"id="btn-start-pre">Grande Prêmio</button>
            
            <button type="button"id="btn-start-end">Enduro</button>

            <input type="number" id="pers">
            <button type="button" id="btn-start-pers">Personalizado</button>

            <div id="pedro">
                Pedro:
                <div class="cars" id="pedro-cars">
                    <button id="add-pedro" type="button">Add Carro (até 5)</button>
                    <button type="button" class="pedro-unit" value="0"></button>
                    <button type="button" class="pedro-unit" value="1"></button>
                    <button type="button" class="pedro-unit" value="2"></button>
                    <button type="button" class="pedro-unit" value="3"></button>
                    <button type="button" class="pedro-unit" value="4"></button>
                </div>
                <div id="pedro-choise">
                    
                </div>
                <button class="levelup" type="button" value=1>Level Up</button>
            </div>
            
            <div id="juca">
                Juca:
                <div class="cars" id="juca-cars">
                    <button id="add-juca" type="button">Add Carro (até 5)</button>
                    <button type="button" class="juca-unit" value="0"></button>
                    <button type="button" class="juca-unit" value="1"></button>
                    <button type="button" class="juca-unit" value="2"></button>
                    <button type="button" class="juca-unit" value="3"></button>
                    <button type="button" class="juca-unit" value="4"></button>
                </div>
                <div id="juca-choise">
                
                </div>
                <button class="levelup" type="button" value=2>Level Up</button>
            </div>
            
            <div id="edna">
                Edna:
                <div class="cars" id="edna-cars">
                    <button id="add-edna" type="button">Add Carro (até 5)</button>
                    <button type="button" class="edna-unit" value="0"></button>
                    <button type="button" class="edna-unit" value="1"></button>
                    <button type="button" class="edna-unit" value="2"></button>
                    <button type="button" class="edna-unit" value="3"></button>
                    <button type="button" class="edna-unit" value="4"></button>
                </div>
                <div id="edna-choise"></div>
                <button class="levelup" type="button" value=3>Level Up</button>
            </div>
            

            <button id="start-race" type="button">Start</button>
            <button id="stop-race" type="button">Stop</button>
            <div class="cars" id="result">

            </div>
        </form>
        

        <script src="script.js"></script>

    </body>

</html>
